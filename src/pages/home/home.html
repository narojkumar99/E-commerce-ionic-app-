<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-toolbar color="danger">
    <ion-searchbar [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>



<ion-content no-padding>

<ion-grid>
  <ion-row>
    <ion-card>
      <ion-slides loop="true" autoplay="3000" pager>
        <ion-slide *ngFor="let number of [1,2,3,4]">
          <img src="./assets/imgs/{{number}}.jpg">
      </ion-slide>
      </ion-slides>
    </ion-card>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-card>
    <img src="./assets/imgs/banner.jpg">
  </ion-card>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-slides #productSlides>
      <ion-slide *ngFor="let product of products">
        <ion-card no-padding>
          <img src="./assets/productimages/{{product.productimage1}}" width=250 height=250/>
          <h1 padding center> {{ product.productname }} </h1>
          <p padding center [innerHTML]="product.productdescription"></p>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-grid>

<ion-list>
  <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product)">
    <ion-thumbnail item-left>
        <img src="./assets/productimages/{{product.productimage1}}" />
    </ion-thumbnail>

    <h2>{{ product.productname }}</h2>

    <p>
      <span [innerHTML]="product.productdescription.substr(0, 30) + '...'"></span>
       &#8377; <span [innerHTML]="product.productprice"></span>      
    </p>
    
   
  
  <button ion-button icon clear item-right>
      <ion-icon name="arrow-round-forward"></ion-icon>
  </button>
</ion-item>  
</ion-list>

 <ion-infinite-scroll >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
