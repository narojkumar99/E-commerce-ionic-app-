<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let f of formval">
      <form>
      <ion-item-divider color="danger">Personal Details</ion-item-divider>

      <ion-item> 
        <ion-label>Name</ion-label>
        <ion-input type="text"  placeholder="{{f.name}}"></ion-input>
      </ion-item>

    

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input readonly type="email"   placeholder="{{f.email}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input readonly type="text"   placeholder="{{f.username}}"></ion-input>
      </ion-item>

      <ion-item-divider color="danger">Billing Details</ion-item-divider>

      <ion-item>
        <ion-label>Address Line 1</ion-label>
        <ion-textarea type="text" maxlength="80" #address1></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Address Line 2</ion-label>
        <ion-textarea type="text" maxlength="80" #address2></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Country</ion-label>
      <ion-input type="text" #country></ion-input>    
      </ion-item>

      <ion-item>
        <ion-label>State</ion-label>
        <ion-input type="text" #state></ion-input>    
      </ion-item>

      <ion-item>
        <ion-label>City</ion-label>
        <ion-input type="text" #city></ion-input>        
      </ion-item>

      <ion-item>
        <ion-label>Postal Code</ion-label>
        <ion-input type="number" #postalcode></ion-input>        
      </ion-item>

      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-input type="tel" #phone></ion-input>        
      </ion-item>

      

    <ion-item-divider color="danger">Payment Details</ion-item-divider>

      <ion-item>
        <ion-label>Payment Method</ion-label>
        <ion-select #paymentMethod>
          <ion-option *ngFor="let p of paymentMethods" value="{{p.method_id}}">{{ p.method_title }}</ion-option>
        </ion-select>
      </ion-item>
</form>
    </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block color="danger" (click)="placeOrder()">Place Order</button>
</ion-footer>
