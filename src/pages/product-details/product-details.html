<ion-header>

  <ion-navbar>
    <ion-title>{{ product.productname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab right top edge (click)="openCart()">
    <button ion-fab color="danger">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

<ion-grid>
  <ion-row>
    <ion-card>
       <ion-slides autoplay="3000" loop="true">
      <ion-slide>
        <img src="./assets/productimages/{{product.productimage}}" />
      </ion-slide>
      <ion-slide>
        <img src="./assets/productimages/{{product.productimage2}}" />
      </ion-slide>
      <ion-slide>
        <img src="./assets/productimages/{{product.productimage3}}" />
      </ion-slide>
    </ion-slides>
    
    
      
      
  
  </ion-card>
  </ion-row>
</ion-grid>

<ion-card>
    <ion-card-content>
        <ion-card-title>
          {{ product.productname }} &nbsp;
        
        </ion-card-title>
        <p [innerHTML]="product.productdescription"></p>
        <ion-row *ngFor="let review of reviews" >
        <ion-col>  &#8377; <p>{{review.productprice}}</p></ion-col>
        <ion-col><p><del>{{review.productpricebeforediscount}}</del></p></ion-col>
         <ion-col><p>{{review.productavaiibility}}</p></ion-col>
      </ion-row>
        <button ion-button icon-left block outline color="danger" (click)="addToCart(product)">
            <ion-icon name="basket"></ion-icon> Add to Cart
          </button>
      </ion-card-content>  
</ion-card>
